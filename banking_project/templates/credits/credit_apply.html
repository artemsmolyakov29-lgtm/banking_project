{% extends 'base.html' %}

{% block title %}Оформление кредита{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Оформление кредита</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Клиент</label>
                                    <select class="form-select" name="client" required>
                                        <option value="">Выберите клиента</option>
                                        {% for client in clients %}
                                        <option value="{{ client.id }}">{{ client.get_full_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Тип кредита</label>
                                    <select class="form-select" name="credit_type" required>
                                        <option value="">Выберите тип</option>
                                        <option value="PERSONAL">Потребительский</option>
                                        <option value="MORTGAGE">Ипотека</option>
                                        <option value="AUTO">Автокредит</option>
                                        <option value="BUSINESS">Бизнес-кредит</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Сумма кредита</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="amount" required min="1000" step="1000">
                                        <span class="input-group-text">RUB</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Срок кредита</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="term" required min="1" max="30">
                                        <span class="input-group-text">мес.</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Процентная ставка</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="interest_rate" required min="1" max="50" step="0.1">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Цель кредита</label>
                                    <textarea class="form-control" name="purpose" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a href="{% url 'credits:credit_list' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Подать заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
